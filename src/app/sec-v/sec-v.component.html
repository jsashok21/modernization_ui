<div class="outerCont">
    <div class="pageHead">Security Verification</div>
    <mat-expansion-panel (opened)="panelOpenState.set(true)" (closed)="panelOpenState.set(false)" [expanded]="true">
        <mat-expansion-panel-header>
            <mat-panel-title> Security Verification </mat-panel-title>
        </mat-expansion-panel-header>
        <form [formGroup]="secVForm" class="formWrapper">
            <div class="d-flex flex-column addrssSecs">
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>First name</mat-label>
                    <input matInput placeholder="Address Line 1" formControlName="fname" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Middle name</mat-label>
                    <input matInput placeholder="Address Line 2" formControlName="mname" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Last name</mat-label>
                    <input matInput placeholder="Postal Code" formControlName="lname" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Date of Birth</mat-label>
                    <input matInput placeholder="City" formControlName="dob" required>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>SSN</mat-label>
                    <input matInput placeholder="Address Line 1" formControlName="ssn" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Phone</mat-label>
                    <input matInput placeholder="Address Line 2" formControlName="phone" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>City</mat-label>
                    <input matInput placeholder="Postal Code" formControlName="city" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>State</mat-label>
                    <input matInput placeholder="City" formControlName="state" required>
                </mat-form-field>

                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Country</mat-label>
                    <input matInput placeholder="Postal Code" formControlName="country" required>
                </mat-form-field>
                <mat-form-field appearance="outline" floatLabel="auto">
                    <mat-label>Occupation</mat-label>
                    <input matInput placeholder="City" formControlName="occupation" required>
                </mat-form-field>
            </div>
        </form>
    </mat-expansion-panel>
    <button  mat-flat-button (click)="gotoRqstCreation()" class="float-end">Submit</button>
</div>
