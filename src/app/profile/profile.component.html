<div class="outerCont">
    <div class="pageHead">EDIT PROFILE</div>
    <mat-vertical-stepper [linear]="false" #stepper animationDuration="500">
        <mat-step [stepControl]="firstFormGroup">
            <form [formGroup]="firstFormGroup">
                <ng-template matStepLabel>Fill out your name</ng-template>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Last name, First name" formControlName="fullName" required>
                </mat-form-field>
                <div>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step [stepControl]="secondFormGroup">
            <form [formGroup]="secondFormGroup" class="mt-3">
                <ng-template matStepLabel>Fill out your address</ng-template>
                <div class="d-flex flex-column addrssSec">
                    <mat-form-field appearance="outline" floatLabel="auto">
                        <mat-label>Address Line 1</mat-label>
                        <input matInput placeholder="Address Line 1" formControlName="addrLn1" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto">
                        <mat-label>Address Line 2</mat-label>
                        <input matInput placeholder="Address Line 2" formControlName="addrLn2" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto">
                        <mat-label>Postal Code</mat-label>
                        <input matInput placeholder="Postal Code" formControlName="addrZip" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto">
                        <mat-label>City</mat-label>
                        <input matInput placeholder="City" formControlName="addrCity" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto">
                        <mat-label>State</mat-label>
                        <input matInput placeholder="State" formControlName="addrState" required>
                    </mat-form-field>
                    <mat-form-field appearance="outline" floatLabel="auto">
                        <mat-label>Country</mat-label>
                        <input matInput placeholder="Country" formControlName="addrCnty" required>
                    </mat-form-field>
                </div>
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button matStepperNext>Next</button>
                </div>
            </form>
        </mat-step>
        <mat-step>
            <ng-template matStepLabel>Done</ng-template>
            You are now done.
            <div>
                <button mat-button matStepperPrevious>Back</button>
                <button mat-button (click)="stepper.reset()">Reset</button>
            </div>
        </mat-step>
    </mat-vertical-stepper>
</div>
